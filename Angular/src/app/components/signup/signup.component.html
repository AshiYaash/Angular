<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-header>
        <mat-card-title>REGISTRATION</mat-card-title>
      </mat-card-header>
  <form class="example-form"(ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-icon matSuffix>person</mat-icon>
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-icon matSuffix>mail</mat-icon>
            <input matInput placeholder="mail">
          </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput [type]="hide ? 'password' : 'Aphanumeric'" placeholder="Password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput [type]="hide ? 'cpassword' : 'Aphanumeric'" placeholder="Confirm Password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
            
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" (click)="Signup()"class="btn-block">Login</button>
        </form>
          </mat-card>
  </div>
